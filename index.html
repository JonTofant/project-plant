<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastlina</title>
    <link rel="icon" href="slike/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="naslovniOkvir">
        <h1 class="naslov">Informativno stanje rastline</h1>
        <button class="gumbBarva" >
            <img class="slikaGumbBarva" src="slike/lightMode.svg" width="40px" height= "40px">
        </button>
    </section>
    <section class="zunanjiOkvir">
        <section class="notranjiOkvir ena">
                    <div class="srceContainer containerStil">
                        <img class='slikaSrce' src="slike/Heart.ico"> 
                        <div class="informativnaSvetilka"></div>
                    </div>
                    <div class="vlagaContainer containerStil">
                        <div class="infoText vlagaText">Vlažnost: 50%</div>
                    </div>
                    <div class="temperaturaContainer containerStil">
                        <div class="infoText">Temperatura: 23°</div>                    </div>
                    <div class="kakovostContainer containerStil">
                        <div class="infoText">Kakovost: 50</div>
                    </div>
                    <div class="zalivanjeContainer containerStil">
                        <div class="infoText">Zalivanje</div>
                        <button class="gumbZalivanje"></button>
                    </div>
                <div class="stanjeSvetilka"></div>
        </section>
        <section class="notranjiOkvir dve">
            <div id="chart_div" class="graf"></div>
        </section>
        <section class="notranjiOkvir tri">
            <img class="slikaRastlina" src="slike/plant-pot.svg" alt="Slika rastline">
        </section>
    </section>
    <!-- Chatbot -->
    <script id="appyWidgetInit" src="https://chatbot.appypie.com/widget/loadbuild.js?cid=kp3jkno7-AGENT1621917115352-BOTID1621917115352&name=mixBuild"></script>
    <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src='https://www.google.com/jsapi'></script>

    <script src="index.js"></script>
    <script src="animacija.js"></script>
</body>
</html>
