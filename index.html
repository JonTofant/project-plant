<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastlina</title>
    <link rel="icon" href="slike/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="naslovniOkvir">
        <h1 class="naslov">Informativno stanje rastline</h1>
        <button class="gumbBarva" >
            <img src="slike/light.ico" width="40px" height= "40px">
        </button>
    </section>
    <section class="zunanjiOkvir">
        <section class="notranjiOkvir ena">
                    <div class="srceContainer containerStil">
                        <img class='slikaSrce' src="slike/Heart.ico"> 
                        <div class="informativnaSvetilka"></div>
                    </div>
                    <div class="vlagaContainer containerStil">
                        <div class="infoText">Vlažnost:</div>
                        <div class="vlagaOdgovor">
                            <div class="infoText">50%</div>
                        </div>
                    </div>
                    <div class="temperaturaContainer containerStil">
                        <div class="infoText">Temperatura:</div>
                        <div class="infoText">23°</div>
                    </div>
                    <div class="kakovostContainer containerStil">
                        <div class="infoText">Kakovost:</div>
                        <div class="infoText">50</div>
                    </div>
                    <div class="zalivanjeContainer containerStil">
                        <div class="infoText">Zalivanje</div>
                        <button class="gumbZalivanje"></button>
                    </div>
                <div class="stanjeSvetilka"></div>
        </section>
        <section class="notranjiOkvir dve">
            <div class="slikaRastlina"></div>
        </section>
        <section class="notranjiOkvir tri">
            <div class="okvirGraf"></div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
